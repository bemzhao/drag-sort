<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
	<title>拖拽排序</title>
	<link rel="stylesheet/less" href="style.less">
	<script src="http://cdn.bootcss.com/less.js/2.5.3/less.min.js" ></script>
	<!-- <script>less.watch();</script> -->
</head>
<body>
	<div class="list">
		<div class="item">
			<div class="num">1</div>
			<h4>选项A</h4>
			<div class="menu">
				<span></span>
        <span></span>
        <span></span>
			</div>
		</div>
		<div class="item">
			<div class="num">2</div>
			<h4>选项B</h4>
			<div class="menu">
				<span></span>
        <span></span>
        <span></span>
			</div>
		</div>
		<div class="item">
			<div class="num">3</div>
			<h4>选项C</h4>
			<div class="menu">
				<span></span>
        <span></span>
        <span></span>
			</div>
		</div>
		<div class="item">
			<div class="num">4</div>
			<h4>选项D</h4>
			<div class="menu">
				<span></span>
        <span></span>
        <span></span>
			</div>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(function () {
			$(document).on("touchstart", ".list .item", function (e) {
				$(this).addClass("moving").siblings().addClass("disable");
			})


			$(document).on("touchmove", ".list .item", function (e) {
				console.log(e)
			})


			$(document).on("touchend", ".list .item", function (e) {
				$(this).removeClass("moving").siblings().removeClass("disable");
			})
		})
	</script>
</body>
</html>
