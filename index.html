<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
	<title>拖拽排序</title>
	<link rel="stylesheet/less" href="style.less">
	<script src="http://cdn.bootcss.com/less.js/2.5.3/less.min.js" ></script>
	<!-- <script>less.watch();</script> -->
</head>
<body>
	<div class="list" style="height: 209px; border-bottom: 1px solid #ddd">
		<div class="item">
			<div class="num">1</div>
			<h4>选项A</h4>
			<div class="menu" style="">
				<span></span>
        <span></span>
        <span></span>
			</div>
		</div>
		<div class="item">
			<div class="num">2</div>
			<h4>选项B</h4>
			<div class="menu">
				<span></span>
		        <span></span>
		        <span></span>
			</div>
		</div>
		<div class="item">
			<div class="num">3</div>
			<h4>选项C</h4>
			<div class="menu">
				<span></span>
		        <span></span>
		        <span></span>
			</div>
		</div>
		<div class="item">
			<div class="num">4</div>
			<h4>选项D</h4>
			<div class="menu">
				<span></span>
		        <span></span>
		        <span></span>
			</div>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(function () {
			var isdrag = false;  //是否移动
			var touchY = 0;  // 记录按下的起始位置
			var moveY = 0;	// 元素移动的位置
			var offsetY = 0;	// 按下时偏移的位置
			var lastMoveY = null;  // 记录最后移动到的位置
			var tempTranslateY = null  // 记录移动后的值

			var thisItemtop = 0;  // 当前item距离父元素顶部的高度

			$(".item").on("touchstart", dragStart);
      $(".item").on("touchmove", dragMove);
      $(".item").on("touchend", dragEnd);

			function dragStart (e) {
				e.preventDefault();
				isdrag = true;
				touchY = e.originalEvent.targetTouches[0].pageY

				offsetY = touchY - $(this).offset().top;

				$(this).addClass("moving").siblings().addClass("disable");

				if ($(this).index() !== 0) {
					thisItemtop = $(this).position().top;
				}
			}


			function dragMove (e) {
				e.preventDefault();
				// 移动时产生的距离
				moveY = e.originalEvent.targetTouches[0].pageY - touchY;
				console.log(moveY)

				var maxY = $(".list").outerHeight() - $(this).innerHeight()

				if ($(this).index() === 0) {
					// 第一个item的移动
					moveY = Math.min(Math.max(0, moveY), maxY)
				} else {
					// 其他item的移动
					moveY = Math.min(Math.max(-thisItemtop, moveY), maxY-thisItemtop)
					console.log(moveY)
				}

				if (isdrag === true) {
					$(this).css({"transform": `translateY(${lastMoveY+moveY}px)`})
				}
				tempTranslateY = lastMoveY+moveY
			}


			function dragEnd (e) {
				e.preventDefault();
				isdrag = false;
				lastMoveY = tempTranslateY
				$(this).removeClass("moving").siblings().removeClass("disable");
			}
		})
	</script>
</body>
</html>
